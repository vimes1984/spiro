
<div class="row marketing">
	<div class="container">
		<h3 class="text-muted">WEBGL</h3>
      	<ul class="nav nav-pills pull-right">
			<li ng-click="drawit()" class="drawit"><a>Draw</a></li>
			<li ng-click="stopit()" class="drawit"><a>Sstop</a></li>
			<!--<li ng-click="clearit()" class="drawit"><a>Clear all</a></li>-->
      	</ul>
  	</div>
	<div ng-show="cameracontrols" id="cameracontrols">
		<div class="row5">
			<h4 class="text-muted">Camera Controls</h4>
			<label>Camera Position Y</label>
			<input type="number" name="camera.position.y" ng-model="camera.position.y" /><br>
	    	<label>Camera Position X</label>
			<input type="number" name="camera.position.x" ng-model="camera.position.x" /><br>
			<label>Camera Position Z</label>
			<input type="number" name="camera.position.z" ng-model="camera.position.z" /><br>
		</div>
		<div class="row5">
			<h4 class="text-muted">Plane Controls</h4>
			<label>Plane Rotation Y</label>
			<input type="number" step="0.01" name="ground.rotation.x" ng-model="ground.rotation.x" /><br>
	    	<label>Plane Rotation X</label>
			<input type="number" step="0.01" name="ground.rotation.y" ng-model="ground.rotation.y" /><br>
		</div>	
		<div class="row5">
			<h4 class="text-muted">light Controls</h4>
			<label>light Position Y</label>
			<input type="number" name="light.position.y" ng-model="light.position.y" /><br>
	    	<label>light Position X</label>
			<input type="number" name="light.position.x" ng-model="light.position.x" /><br>
			<label>light Position Z</label>
			<input type="number" name="light.position.z" ng-model="light.position.z" /><br>
		</div>
	</div>
      <div id="spirocube"></div>	

</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from Build A web doctor</p>
</div>
